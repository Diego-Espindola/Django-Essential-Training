{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}

                <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create new note</a>
                <!-- If the user is logged in, show logout option -->
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light me-1">Logout</button>
                </form>
                {% else %}
                <!-- If the user is NOT logged in, show login option -->
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
                {% endif %}
            </div>
        </nav>

      <div class="my-5 text-center container">
        {% block content %}

        {% endblock %}
      </div>
    </body>
</html>
